<!DOCTYPE html>
<html ng-app="recaptcha">
<head>
  <title>Recaptcha Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

</head>
<body class="container" ng-controller="main">

<div class="jumbotron" ng-if="response"><h1>{{response}}</h1></div>

<form class="form-horizontal">
  <fieldset>
    <label>Name</label>
    <input class="form-control" ng-model="item.name" type="text" />
    <label>Age</label>
    <input class="form-control" ng-model="item.age" type="text" />
    <label>Bio</label>
    <textarea class="form-control" ng-model="item.bio" rows="5"></textarea>
    <b style="color: red" ng-if="error">{{error}}</b>
    <div class="g-recaptcha" data-sitekey="6LfvC_8SAAAAABFrWrVbX8FdgT9QKhykim7_WF3g"></div>
    <button ng-click="submitForm(item)">Submit</button>
  </fieldset>
</form>


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script type="text/javascript" src="//google.com/recaptcha/api.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
